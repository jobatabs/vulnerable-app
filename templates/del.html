{% extends "layout.html" %}
{% block title %}delete content{% endblock %}
{% block content %}
    {% if session.role == 1 %}
        <form action="/delpost" method="POST" onsubmit="return check(this)">
            <label for="name">Post ID</label><br />
            <input id="id" type="text" name="id" required> 
            <input type="hidden" name="token" value="{{ session.token }}">
            <input type="submit" value="Submit">
        </form><br />
        <form action="/delcomment" method="POST" onsubmit="return check(this)">
            <label for="name">Comment ID</label><br />
            <input id="id" type="text" name="id" required> 
            <input type="hidden" name="token" value="{{ session.token }}">
            <input type="submit" value="Submit">
        </form>
        <script>
            function check(form) {
                if (form.description.value.length < 1) {
                    alert("Please enter an ID");
                    return false;
                }
                return true;
            }
            </script>
        {% else %}
        <p>You must be an administator to access this page.</p>
        {% endif %}
{% endblock %}
